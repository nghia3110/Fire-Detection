<!DOCTYPE html>
<html>
<head>
    <title>Fire Detection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            text-align: center;
            margin: 100px;
            padding: 0;
        }
    
        h1 {
            font-weight: 400;
            font-size: 45px;
            padding-bottom: 10px;
        }
    
        button {
            padding: 20px 20px 20px 20px;
            background-color: #fff6f6;
            color: red;
            border: 1px solid red;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            border-radius: 2px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        button:hover {
            background-color: red;
            color: #fff;
        }

        #webcam-btn {
            padding: 20px 30px;
            background-color: #fff6f6;
            color: #ff6b00;
            border: 2px solid #ff6b00;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            border-radius: 5px;
            transition: all 0.3s;
            margin: 10px;
        }

        #webcam-btn:hover {
            background-color: #ff6b00;
            color: #fff;
            transform: scale(1.05);
        }
    
        .icon img {
            width: 1em;
            height: 1em;
            margin-right: 10px;
        }
    
        p {
            font-size: 25px;
            font-weight: 300;
            padding-bottom: 5px;
        }
            
        form {
            margin: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-label {
            padding: 15px 20px;
            background-color: #f0f0f0;
            color: #333;
            border: 2px dashed #ccc;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            border-radius: 5px;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s;
        }

        .file-upload-label:hover {
            background-color: #e0e0e0;
            border-color: #999;
        }

        #file-name {
            margin: 10px;
            font-size: 16px;
            color: #666;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
        
        .error {
            color: red;
        }

        .stats {
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            max-width: 600px;
            display: none;
        }

        .stats p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1><span class="icon"> <img src="static/images/fire.png" ></span> Fire Detection Using YOLOv8</h1>
    <p>Detect fires in real-time using video files or webcam with our YOLOv8 model, <br>enhancing safety and security</p>
    
    <div style="margin: 20px;">
        <button id="webcam-btn" type="button">üé• Use Webcam Detection</button>
    </div>
    
    <p style="font-size: 18px; color: #666;">OR</p>
    
    <form id="upload-form" enctype="multipart/form-data">
        <label for="video-input" class="file-upload-label">üìÅ Choose Video File</label>
        <input type="file" id="video-input" name="video" accept="video/*">
        <div id="file-name"></div>
        <br>
        <button type="submit">Run Fire Detection on Video</button>
    </form>
    
    <div id="message"></div>
    <div class="stats" id="stats"></div>

    <script>
        const videoInput = document.getElementById('video-input');
        const fileNameDisplay = document.getElementById('file-name');
        const uploadForm = document.getElementById('upload-form');
        const messageDiv = document.getElementById('message');
        const webcamBtn = document.getElementById('webcam-btn');
        const statsDiv = document.getElementById('stats');

        // Webcam detection button
        webcamBtn.addEventListener('click', async function() {
            messageDiv.textContent = 'Starting webcam detection... A window will open. Press Q to quit.';
            messageDiv.className = '';
            statsDiv.style.display = 'none';
            
            try {
                const response = await fetch('/detect_webcam', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageDiv.textContent = result.message;
                } else {
                    messageDiv.className = 'error';
                    messageDiv.textContent = 'Error: ' + result.error;
                }
            } catch (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Error: ' + error.message;
            }
        });

        // File input change handler
        videoInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileNameDisplay.textContent = 'Selected: ' + this.files[0].name;
            } else {
                fileNameDisplay.textContent = '';
            }
        });        // Form submit handler for video upload
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const videoFile = videoInput.files[0];
            
            if (!videoFile) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Please select a video file first!';
                return;
            }
            
            formData.append('video', videoFile);
            messageDiv.textContent = 'Processing video... A window will open showing detections. Press Q to quit.';
            messageDiv.className = '';
            statsDiv.style.display = 'none';
            
            try {
                const response = await fetch('/detect', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageDiv.className = '';
                    messageDiv.textContent = result.message;
                    
                    // Start polling for results
                    const filename = result.filename;
                    const pollInterval = setInterval(async () => {
                        try {
                            const resultResponse = await fetch(`/get_results/${filename}`);
                            const resultData = await resultResponse.json();
                            
                            if (resultResponse.ok) {
                                // Results are available - detection completed
                                clearInterval(pollInterval);
                                
                                messageDiv.textContent = 'Fire detection completed successfully!';
                                
                                // Display statistics
                                statsDiv.innerHTML = `
                                    <p><strong>Total Frames:</strong> ${resultData.total_frames}</p>
                                    <p><strong>Frames with Fire Detected:</strong> ${resultData.frames_with_detections}</p>
                                    <p><strong>Detection Rate:</strong> ${((resultData.frames_with_detections / resultData.total_frames) * 100).toFixed(2)}%</p>
                                `;
                                statsDiv.style.display = 'block';
                            }
                        } catch (error) {
                            // Results not ready yet, continue polling
                        }
                    }, 2000); // Check every 2 seconds
                } else {
                    messageDiv.className = 'error';
                    messageDiv.textContent = 'Error: ' + result.error;
                }
            } catch (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
